<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmäl dig här!</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="/Pictures/005219efae8c17ab476ade1e73ae8766.png"/>
</head>
<body>
    <h1 class="title">Arctic Moneys Releasefest!</h1>
    <img class="yellow_banner" src="/Pictures/zigzag.svg" alt="yellow banner">
    <h2 class="second_title">Anmäl dig nedanför<br> för att få chansen <br>att köpa ett par <br> biljetter:</h2>
    <form class="form_container">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email adress:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Skriv här">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Välj antal biljetter:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Övriga önskemål:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Skriv här"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Skicka nyhetsbrev om fler kommande event med denna artist.</label>
        </div>
        <button type="submit" class="btn btn-primary">Skicka</button>
      </form>
    
</body>
</html>
